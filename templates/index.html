<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataMate - Data Analyst Assistant</title>
  <style>
    /* Global */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #212529;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #495057;
    }

    /* Form */
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    form:hover {
      transform: translateY(-2px);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      background: #f8f9fa;
      cursor: pointer;
    }

    input[type="submit"] {
      padding: 12px 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #0056b3, #004494);
      transform: scale(1.02);
    }

    /* Result */
    h3 {
      margin-top: 30px;
      color: #2c3e50;
    }

    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      overflow-x: auto;
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DataMate â€“ Data Analyst Assistant</h1>
    <p>Upload a <code>questions.txt</code> file and optional data files (CSV, JSON, etc.).</p>

    <form id="upload-form">
      <div class="form-group">
        <label for="questions">questions.txt (Required):</label>
        <input type="file" id="questions" name="questions.txt" required />

        <label for="data-files">Optional Data Files:</label>
        <input type="file" id="data-files" name="data_files" multiple />
      </div>
      <input type="submit" value="Analyze" />
    </form>

    <div id="spinner" class="spinner"></div>

    <h3>Result:</h3>
    <pre id="result">The JSON response will appear here.</pre>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const spinner = document.getElementById('spinner');
      const resultDiv = document.getElementById('result');
      const submitButton = this.querySelector('input[type="submit"]');

      spinner.style.display = 'block';
      submitButton.disabled = true;
      resultDiv.textContent = 'Analyzing... Please wait.';

      const formData = new FormData();
      formData.append('questions.txt', document.getElementById('questions').files[0]);

      const otherFiles = document.getElementById('data-files').files;
      for (let i = 0; i < otherFiles.length; i++) {
        formData.append(otherFiles[i].name, otherFiles[i]);
      }

      try {
        const response = await fetch('/api/', {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' },
        });

        const result = await response.json();
        resultDiv.textContent = JSON.stringify(result, null, 2);

      } catch (error) {
        resultDiv.textContent = 'An error occurred: ' + error.message;
      } finally {
        spinner.style.display = 'none';
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
