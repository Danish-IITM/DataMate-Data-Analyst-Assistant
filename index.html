<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data analyst agent</title>
  <style>
    /* -------------------
     * Global Styles & Variables
     * ------------------- */
    :root {
      --bg-dark: #1a1d24;
      --bg-light: #252934;
      --border-color: #3e4459;
      --accent-primary: #00c7b1;
      --accent-secondary: #00a2ff;
      --text-light: #f0f0f0;
      --text-medium: #c0c0c0;
      --text-dark: #888;
      --error-bg: #3b1f1f;
      --error-border: #e74c3c;
      --error-text: #ffb3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-light);
      background-color: var(--bg-dark);
      min-height: 100vh;
    }

    /* -------------------
     * Layout & Components
     * ------------------- */
    .app-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .app-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .app-header h1 {
      font-size: 2.75rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
    }

    .app-header p {
      font-size: 1.1rem;
      color: var(--text-medium);
      max-width: 600px;
      margin: 0 auto;
    }

    .analysis-card {
      background-color: var(--bg-light);
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      border: 1px solid var(--border-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .file-drop-zone {
      width: 100%;
      padding: 2rem;
      border: 2px dashed var(--border-color);
      border-radius: 10px;
      background-color: var(--bg-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      color: var(--text-medium);
    }
    
    .file-drop-zone.dragover,
    .file-drop-zone:hover {
      border-color: var(--accent-primary);
      background-color: #2c3140;
      color: var(--text-light);
    }

    .file-info-display {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: var(--bg-dark);
      border-radius: 6px;
      font-size: 0.9rem;
      color: var(--accent-secondary);
      display: none;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1; /* Make buttons share space */
      min-width: 150px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 199, 177, 0.4);
    }

    .btn:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn.btn-secondary {
      background: #4a5066;
      color: var(--text-light);
    }
    .btn.btn-secondary:hover {
       background: #5a6078;
       box-shadow: none;
    }
    
    /* -------------------
     * Dynamic Content: Loading & Results
     * ------------------- */
    .loading-indicator {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--accent-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results-section {
      display: none;
      margin-top: 2.5rem;
    }
    
    .results-section h3 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 0.5rem;
    }

    .result-pair {
      background: var(--bg-dark);
      border-left: 4px solid var(--accent-primary);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 0 8px 8px 0;
    }

    .result-pair.error-message {
        border-left-color: var(--error-border);
        background-color: var(--error-bg);
        color: var(--error-text);
    }

    .result-question {
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .result-answer {
      color: var(--text-medium);
      line-height: 1.7;
    }
    
    .result-answer pre {
      background: #111318;
      color: #eee;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', Courier, monospace;
    }

    .result-answer img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 0.5rem 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-answer img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
    }

    /* -------------------
     * Image Modal
     * ------------------- */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal-content-img {
      margin: auto;
      display: block;
      width: 90%;
      max-width: 800px;
      max-height: 90%;
      object-fit: contain;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }

    .modal-close-btn {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .modal-close-btn:hover {
      color: var(--accent-primary);
    }

    /* -------------------
     * Responsive Design
     * ------------------- */
    @media (max-width: 768px) {
      .app-container { padding: 1rem; }
      .app-header h1 { font-size: 2.2rem; }
      .analysis-card { padding: 1.5rem; }
      .button-container { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
      <h1>ü§ñ Data analyst agent</h1>
      <p>Upload a list of questions and an optional dataset to receive intelligent, visualized answers.</p>
    </header>

    <main class="analysis-card">
      <form id="analysisForm">
        <div class="form-group">
          <label for="questions_file">Questions File (.txt) <span style="color:#e74c3c">*</span></label>
          <div class="file-drop-zone" id="questionsDropZone">
            <input type="file" id="questions_file" name="questions_file" accept=".txt" hidden/>
            <span>üìÅ Click or drag & drop your questions file here</span>
          </div>
          <div id="questionsFileInfo" class="file-info-display"></div>
        </div>

        <div class="form-group">
          <label for="data_file">Dataset (Optional)</label>
          <div class="file-drop-zone" id="dataDropZone">
            <input type="file" id="data_file" name="data_file" accept=".csv,.xlsx,.xls,.json,.parquet,.txt" hidden/>
            <span>üìä Click or drag & drop your dataset here</span>
          </div>
          <div id="dataFileInfo" class="file-info-display"></div>
        </div>

        <div class="button-container">
          <button type="submit" class="btn" id="submitBtn">üöÄ Generate Analysis</button>
          <button type="button" class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear All</button>
        </div>
      </form>

      <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Performing analysis... Please wait a moment.</p>
      </div>

      <section class="results-section" id="resultsSection">
        <h3>üìä Analysis Results</h3>
        <div id="resultsContent"></div>
      </section>
    </main>
  </div>

  <div id="imageModal" class="image-modal">
    <span class="modal-close-btn">&times;</span>
    <img class="modal-content-img" id="modalImage" alt="Enlarged Visualization"/>
  </div>

  <script>
    /**
     * Normalizes various possible image data formats into a displayable data URI.
     * @param {*} answer The data received from the API for a question.
     * @returns {string|null} A data URI string if the answer is an image, otherwise null.
     */
    function normalizeImageData(answer) {
      let s = null;
      if (typeof answer === 'string') {
        s = answer.trim();
      } else if (answer && typeof answer === 'object') {
        s = answer.image || answer.base64 || answer.plot || answer.data || null;
        if (typeof s === 'string') s = s.trim();
      }
      if (!s) return null;

      // Correct non-standard image prefixes
      s = s.replace(/^data:aimage\//i, 'data:image/');

      // Check if it's already a valid data URI
      if (/^data:image\//i.test(s)) return s;

      // Check if it looks like a base64 string
      const isBase64Like = /^[A-Za-z0-9+/=\r\n]+$/.test(s) && s.length > 200 && !/\s{2,}/.test(s);
      if (isBase64Like) {
        return 'data:image/png;base64,' + s;
      }
      
      return null;
    }

    /**
     * Renders an answer (text or image) into a specified container element.
     * @param {*} answer The data to render.
     * @param {HTMLElement} container The DOM element to render the answer into.
     * @param {function(string): void} onImageClick A callback function for when an image is clicked.
     */
    function renderAnswer(answer, container, onImageClick) {
      const imageData = normalizeImageData(answer);
      if (imageData) {
        const img = document.createElement('img');
        img.src = imageData;
        img.alt = 'Generated visualization';
        img.addEventListener('click', () => onImageClick(imageData));
        container.appendChild(img);
        return;
      }

      const text = (answer && typeof answer === 'object') ? JSON.stringify(answer, null, 2) : String(answer ?? 'No output');
      if (text.includes('\n') || text.length > 150) {
        const pre = document.createElement('pre');
        pre.textContent = text;
        container.appendChild(pre);
      } else {
        container.textContent = text;
      }
    }

    /**
     * Manages the entire UI and interaction for the TDS Analytics application.
     */
    class TDSAnalyticsUI {
      constructor() {
        this._cacheDOMElements();
        this._initEventListeners();
      }

      /** Caches all necessary DOM elements for performance. */
      _cacheDOMElements() {
        this.form = document.getElementById('analysisForm');
        this.questionsFileInput = document.getElementById('questions_file');
        this.dataFileInput = document.getElementById('data_file');
        this.questionsDropZone = document.getElementById('questionsDropZone');
        this.dataDropZone = document.getElementById('dataDropZone');
        this.questionsFileInfo = document.getElementById('questionsFileInfo');
        this.dataFileInfo = document.getElementById('dataFileInfo');
        this.submitBtn = document.getElementById('submitBtn');
        this.clearBtn = document.getElementById('clearBtn');
        this.loadingIndicator = document.getElementById('loadingIndicator');
        this.resultsSection = document.getElementById('resultsSection');
        this.resultsContent = document.getElementById('resultsContent');
        this.modal = document.getElementById('imageModal');
        this.modalImage = document.getElementById('modalImage');
        this.closeModalBtn = document.querySelector('.modal-close-btn');
      }

      /** Sets up all event listeners for the application. */
      _initEventListeners() {
        this.form.addEventListener('submit', this.handleSubmit.bind(this));
        this.clearBtn.addEventListener('click', this.clearForm.bind(this));
        
        // Listeners for file inputs
        this.questionsFileInput.addEventListener('change', (e) => this._handleFileSelection(e, 'questions'));
        this.dataFileInput.addEventListener('change', (e) => this._handleFileSelection(e, 'data'));
        
        // Listeners for modal
        this.closeModalBtn.addEventListener('click', this._hideImageModal.bind(this));
        this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) this._hideImageModal();
        });

        // Setup drag and drop for both zones
        this._setupDragAndDrop(this.questionsDropZone, this.questionsFileInput, 'questions');
        this._setupDragAndDrop(this.dataDropZone, this.dataFileInput, 'data');
      }
      
      /**
       * Configures a drop zone for file drag-and-drop functionality.
       * @param {HTMLElement} zone The drop zone element.
       * @param {HTMLInputElement} input The associated file input element.
       * @param {'questions'|'data'} type The type of file being handled.
       */
      _setupDragAndDrop(zone, input, type) {
        // Use a click on the zone to trigger the hidden file input
        zone.addEventListener('click', () => input.click());
        
        zone.addEventListener('dragover', (e) => {
          e.preventDefault();
          zone.classList.add('dragover');
        });
        zone.addEventListener('dragleave', (e) => {
          e.preventDefault();
          zone.classList.remove('dragover');
        });
        zone.addEventListener('drop', (e) => {
          e.preventDefault();
          zone.classList.remove('dragover');
          if (e.dataTransfer.files.length > 0) {
            input.files = e.dataTransfer.files;
            // Manually trigger the 'change' event to update the UI
            input.dispatchEvent(new Event('change'));
          }
        });
      }

      /**
       * Handles the file selection event and updates the UI.
       * @param {Event} event The file selection event object.
       * @param {'questions'|'data'} type The type of file selected.
       */
      _handleFileSelection(event, type) {
        const file = event.target.files?.[0];
        const infoElement = type === 'questions' ? this.questionsFileInfo : this.dataFileInfo;
        const typeLabel = type.charAt(0).toUpperCase() + type.slice(1);

        if (file) {
          infoElement.innerHTML = `<strong>${typeLabel}:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
          infoElement.style.display = 'block';
        } else {
          infoElement.style.display = 'none';
        }
      }

      /**
       * Handles the main form submission for analysis.
       * @param {Event} event The form submission event.
       */
      async handleSubmit(event) {
        event.preventDefault();
        if (!this.questionsFileInput.files[0]) {
          alert('A questions file (.txt) is required.');
          return;
        }
        
        this._showLoading();
        this._hideResults();

        try {
          const formData = new FormData();
          formData.append('questions_file', this.questionsFileInput.files[0]);
          if (this.dataFileInput.files[0]) {
            formData.append('data_file', this.dataFileInput.files[0]);
          }

          const response = await fetch('/api', { method: 'POST', body: formData });

          if (!response.ok) {
            let errorMsg = `Server responded with status: ${response.status}`;
            try {
              const errorData = await response.json();
              errorMsg = errorData.detail || JSON.stringify(errorData);
            } catch (e) {
              // Could not parse JSON, stick with the status message.
            }
            throw new Error(errorMsg);
          }

          const data = await response.json();
          this._displayResults(data);

        } catch (error) {
          console.error('Analysis failed:', error);
          this._displayError(error.message || 'An unknown error occurred during analysis.');
        } finally {
          this._hideLoading();
        }
      }

      /**
       * Renders the analysis results to the page.
       * @param {Object} data The result data from the API.
       */
      _displayResults(data) {
        this.resultsContent.innerHTML = '';
        if (data.error) {
          this._displayError(data.error);
          return;
        }

        Object.entries(data).forEach(([question, answer]) => {
          const item = document.createElement('div');
          item.className = 'result-pair';

          const qDiv = document.createElement('div');
          qDiv.className = 'result-question';
          qDiv.textContent = question;

          const aDiv = document.createElement('div');
          aDiv.className = 'result-answer';
          renderAnswer(answer, aDiv, (src) => this._showImageModal(src));

          item.appendChild(qDiv);
          item.appendChild(aDiv);
          this.resultsContent.appendChild(item);
        });

        this._showResults();
        this._scrollToResults();
      }

      /**
       * Displays an error message in the results area.
       * @param {string} message The error message to display.
       */
      _displayError(message) {
        this.resultsContent.innerHTML = '';
        const errorItem = document.createElement('div');
        errorItem.className = 'result-pair error-message';
        
        const title = document.createElement('div');
        title.className = 'result-question';
        title.textContent = '‚ùå An Error Occurred';

        const content = document.createElement('div');
        content.className = 'result-answer';
        content.textContent = message;

        errorItem.appendChild(title);
        errorItem.appendChild(content);
        this.resultsContent.appendChild(errorItem);

        this._showResults();
        this._scrollToResults();
      }
      
      // --- UI State Management Methods ---

      _showImageModal(src) {
        this.modalImage.src = src;
        this.modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }

      _hideImageModal() {
        this.modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      _showLoading() {
        this.loadingIndicator.style.display = 'block';
        this.submitBtn.disabled = true;
        this.submitBtn.textContent = '‚è≥ Analyzing...';
      }

      _hideLoading() {
        this.loadingIndicator.style.display = 'none';
        this.submitBtn.disabled = false;
        this.submitBtn.innerHTML = 'üöÄ Generate Analysis';
      }

      _showResults() {
        this.resultsSection.style.display = 'block';
      }
      
      _hideResults() {
          this.resultsSection.style.display = 'none';
      }

      _scrollToResults() {
        this.resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }

      clearForm() {
        this.form.reset();
        this._handleFileSelection({ target: { files: [] } }, 'questions');
        this._handleFileSelection({ target: { files: [] } }, 'data');
        this._hideResults();
        this.resultsContent.innerHTML = '';
      }
    }

    // Initialize the UI manager when the DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new TDSAnalyticsUI();
    });
  </script>
</body>
</html>
